<!DOCTYPE html>

<head>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
       background: #1a1a2e; color: #e0e0e0; padding: 20px; }
h1 { color: #e94560; margin-bottom: 4px; font-size: 1.6rem; }
.subtitle { color: #888; margin-bottom: 16px; font-size: 0.9rem; }
.tabs { display: flex; gap: 0; margin-bottom: 0; }
.tab { padding: 10px 24px; cursor: pointer; background: #16213e; border: 1px solid #0f3460;
        border-bottom: none; border-radius: 6px 6px 0 0; color: #888; font-weight: 600;
        font-size: 0.9rem; }
.tab.active { background: #0f3460; color: #e94560; }
.tab:hover { color: #e94560; }
.panel { display: none; background: #0f3460; border: 1px solid #0f3460;
          border-radius: 0 6px 6px 6px; padding: 16px; overflow-x: auto; }
.panel.active { display: block; }
table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
th { text-align: left; padding: 8px 12px; border-bottom: 2px solid #e94560;
      color: #e94560; cursor: pointer; user-select: none; white-space: nowrap; }
th:hover { color: #fff; }
th.sort-asc::after { content: ' \25B2'; }
th.sort-desc::after { content: ' \25BC'; }
td { padding: 6px 12px; border-bottom: 1px solid #1a1a2e; white-space: nowrap; }
tr:hover { background: #16213e; }
.num { text-align: right; }
.pos { color: #4ecca3; }
.neg { color: #e94560; }
.muted { color: #666; }
.count { color: #888; font-size: 0.85rem; margin-left: 8px; }
@media (max-width: 700px) {
  body { padding: 8px; }
  h1 { font-size: 1.2rem; }
  th, td { padding: 4px 6px; font-size: 0.75rem; }
  .tab { padding: 8px 14px; font-size: 0.8rem; }
  .hide-mobile { display: none; }
}
</style>
</head>
<body>
<h1>BARNEY Predictions</h1>
<p class="subtitle">2026-02-16 &mdash; 15 games, 7 with odds</p>

<div class="tabs">
  <div class="tab active" onclick="showTab(0)">All Games<span class="count">15</span></div>
  <div class="tab" onclick="showTab(1)">Betting<span class="count">7</span></div>
</div>

<div class="panel active" id="panel0">
<table id="table0">
<thead><tr>
  <th data-col="0" data-type="str">Home</th>
  <th data-col="1" data-type="str">Away</th>
  <th data-col="2" data-type="num" class="num hide-mobile">Home Rating</th>
  <th data-col="3" data-type="num" class="num hide-mobile">Away Rating</th>
  <th data-col="4" data-type="num" class="num">Home Win %</th>
  <th data-col="5" data-type="num" class="num">Away Win %</th>
  <th data-col="6" data-type="num" class="num">Watchability</th>
</tr></thead>
<tbody id="tbody0"></tbody>
</table>
</div>

<div class="panel" id="panel1">
<table id="table1">
<thead><tr>
  <th data-col="0" data-type="str">Home</th>
  <th data-col="1" data-type="str">Away</th>
  <th data-col="2" data-type="num" class="num">Home Win %</th>
  <th data-col="3" data-type="num" class="num">Away Win %</th>
  <th data-col="4" data-type="str">Book</th>
  <th data-col="5" data-type="num" class="num">Odds</th>
  <th data-col="6" data-type="num" class="num">Edge</th>
  <th data-col="7" data-type="num" class="num hide-mobile">Kelly %</th>
</tr></thead>
<tbody id="tbody1"></tbody>
</table>
</div>

<script>
const DATA = [{"home": "Santa Clara", "away": "California", "home_prob": 0.4712, "away_prob": 0.5288, "home_mu": 1485.134209725258, "away_mu": 1575.3018345230346, "watch": 6.9, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Stanford", "away": "Nebraska", "home_prob": 0.5374, "away_prob": 0.4626, "home_mu": 1545.3886469404404, "away_mu": 1608.6648912227197, "watch": 7.3, "has_odds": true, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Western Kentucky", "away": "BYU", "home_prob": 0.6869, "away_prob": 0.3131, "home_mu": 1657.3049652250686, "away_mu": 1577.3820923129308, "watch": 6.7, "has_odds": true, "book": "ESPN Bet", "odds": -150, "edge": 0.08689999999999998, "kelly": 0.05}, {"home": "Houston", "away": "Washington", "home_prob": 0.6899, "away_prob": 0.3101, "home_mu": 1646.3069644898517, "away_mu": 1526.1086344522307, "watch": 6.4, "has_odds": true, "book": "BetMGM", "odds": -120, "edge": 0.14444545454545454, "kelly": 0.05}, {"home": "Kansas State", "away": "Air Force", "home_prob": 0.7544, "away_prob": 0.2456, "home_mu": 1647.7548743117534, "away_mu": 1476.006674649682, "watch": 5.6, "has_odds": true, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Fresno State", "away": "Utah", "home_prob": 0.5878, "away_prob": 0.4122, "home_mu": 1539.5015062523248, "away_mu": 1541.9421349095821, "watch": 6.6, "has_odds": true, "book": "DraftKings", "odds": -130, "edge": 0.022582608695652207, "kelly": 0.01298499999999999}, {"home": "Oregon State", "away": "Michigan", "home_prob": 0.6719, "away_prob": 0.3281, "home_mu": 1736.6239427453995, "away_mu": 1631.3726131821275, "watch": 7.5, "has_odds": true, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "California Baptist", "away": "Cal State Fullerton", "home_prob": 0.5494, "away_prob": 0.4506, "home_mu": 1514.0698918065425, "away_mu": 1557.9858306287192, "watch": 6.8, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "CSU Bakersfield", "away": "Southern Indiana", "home_prob": 0.5244, "away_prob": 0.4756, "home_mu": 1398.7181521541222, "away_mu": 1455.4384522078865, "watch": 5.8, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Hawaii", "away": "Gonzaga", "home_prob": 0.6975, "away_prob": 0.3025, "home_mu": 1616.2402191979668, "away_mu": 1501.2584534172242, "watch": 6.0, "has_odds": true, "book": "DraftKings", "odds": -220, "edge": 0.010000000000000009, "kelly": 0.008000000000000021}, {"home": "UC Riverside", "away": "Utah Tech", "home_prob": 0.5247, "away_prob": 0.4753, "home_mu": 1383.169942384102, "away_mu": 1442.5494405320617, "watch": 5.6, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "LSU", "away": "Kent State", "home_prob": 0.7792, "away_prob": 0.2208, "home_mu": 1792.113656984525, "away_mu": 1548.2405780019703, "watch": 6.6, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Tarleton", "away": "Arkansas", "home_prob": 0.2568, "away_prob": 0.7432, "home_mu": 1456.0755310404163, "away_mu": 1817.8166231786906, "watch": 6.5, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "Pacific", "away": "Utah Valley", "home_prob": 0.4683, "away_prob": 0.5317, "home_mu": 1376.6933635134362, "away_mu": 1500.2452343266762, "watch": 5.9, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}, {"home": "North Carolina A&T", "away": "Northern Illinois", "home_prob": 0.5499, "away_prob": 0.4501, "home_mu": 1384.9167019045556, "away_mu": 1396.0603680718666, "watch": 5.2, "has_odds": false, "book": null, "odds": null, "edge": null, "kelly": null}];

function fmt(v, d) { return v == null ? '--' : v.toFixed(d); }
function fmtPct(v) { return v == null ? '--' : (v * 100).toFixed(1) + '%'; }
function fmtOdds(v) { return v == null ? '--' : (v > 0 ? '+' + v : '' + v); }

function buildAllGames() {
  const rows = DATA.sort((a, b) => (b.watch || 0) - (a.watch || 0));
  const tbody = document.getElementById('tbody0');
  tbody.innerHTML = rows.map(r => `<tr>
    <td>${r.home}</td><td>${r.away}</td>
    <td class="num hide-mobile">${Math.round(r.home_mu)}</td>
    <td class="num hide-mobile">${Math.round(r.away_mu)}</td>
    <td class="num">${fmtPct(r.home_prob)}</td>
    <td class="num">${fmtPct(r.away_prob)}</td>
    <td class="num">${fmt(r.watch, 1)}</td>
  </tr>`).join('');
}

function buildBetting() {
  const rows = DATA.filter(r => r.has_odds)
    .sort((a, b) => (b.edge || 0) - (a.edge || 0));
  const tbody = document.getElementById('tbody1');
  tbody.innerHTML = rows.map(r => {
    const edgeCls = r.edge > 0 ? 'pos' : (r.edge < 0 ? 'neg' : 'muted');
    return `<tr>
      <td>${r.home}</td><td>${r.away}</td>
      <td class="num">${fmtPct(r.home_prob)}</td>
      <td class="num">${fmtPct(r.away_prob)}</td>
      <td>${r.book || '--'}</td>
      <td class="num">${fmtOdds(r.odds)}</td>
      <td class="num ${edgeCls}">${r.edge != null ? (r.edge * 100).toFixed(1) + '%' : '--'}</td>
      <td class="num hide-mobile">${r.kelly != null ? (r.kelly * 100).toFixed(1) + '%' : '--'}</td>
    </tr>`;
  }).join('');
}

function showTab(n) {
  document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i === n));
  document.querySelectorAll('.panel').forEach((p, i) => p.classList.toggle('active', i === n));
}

// Sortable columns
document.querySelectorAll('th[data-col]').forEach(th => {
  th.addEventListener('click', () => {
    const table = th.closest('table');
    const tbody = table.querySelector('tbody');
    const col = parseInt(th.dataset.col);
    const isNum = th.dataset.type === 'num';
    const rows = Array.from(tbody.querySelectorAll('tr'));
    const wasAsc = th.classList.contains('sort-asc');

    table.querySelectorAll('th').forEach(h => h.classList.remove('sort-asc', 'sort-desc'));
    th.classList.add(wasAsc ? 'sort-desc' : 'sort-asc');
    const dir = wasAsc ? -1 : 1;

    rows.sort((a, b) => {
      let va = a.children[col].textContent.replace('%', '').replace('+', '').trim();
      let vb = b.children[col].textContent.replace('%', '').replace('+', '').trim();
      if (va === '--') va = isNum ? '-9999' : '';
      if (vb === '--') vb = isNum ? '-9999' : '';
      if (isNum) return (parseFloat(va) - parseFloat(vb)) * dir;
      return va.localeCompare(vb) * dir;
    });
    rows.forEach(r => tbody.appendChild(r));
  });
});

buildAllGames();
buildBetting();
</script>
</body>
</html>
